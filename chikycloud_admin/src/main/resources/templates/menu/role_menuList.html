<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>权限列表</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" lay-filter="secondarymenu"  onsubmit="return false;">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 300px">[[${roleName}]]</label>
<!--                            <div class="layui-input-inline">-->
                                <input type="hidden" id="roleId" name="roleId" value=[[${roleId}]]>
<!--                            </div>-->
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="roleMenuToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加权限 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="deleteMenu"> 移除权限 </button>
            </div>
        </script>

        <table class="layui-hide" id="roleMenu" lay-filter="roleMenuCurrentTableFilter"></table>

<!--        <script type="text/html" id="currentTableBar">-->
<!--            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>-->
<!--            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>-->
<!--        </script>-->

    </div>
</div>

<script >
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#roleMenu',
            id:'roleMenu',
            url: '../roleMenu/getRoleMenuList',
            toolbar: '#roleMenuToolbar',
            title: '权限菜单列表',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            where: {
            roleId: "[[${roleId}]]",
            },
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {type: 'numbers', title: '序号', width: 50 ,totalRowText: '合计'},
                    {field: 'title', width: 120, title: '菜单名称'},
                    {field: 'href', width: 180, title: '菜单地址'},
                    {field: 'createTime', width: 180, title: '创建时间',templet:'<div>{{ layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss") }}</div>'},
                    // {title: '操作', Width: 150, toolbar: '#currentTableBar'}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            // skin: 'line'
        });

        //搜索
        var $ = layui.jquery, active = {
            reload: function (data) {
                var obj = new Object();
                obj['title'] = data.title;
                table.reload('roleMenu', {
                    method: 'post',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: obj
                })
            }
        }


        /**
         * toolbar事件监听
         */
        table.on('toolbar(roleMenuCurrentTableFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            if (obj.event === 'add') {   // 监听添加操作
                layuiWindowsOpen("添加权限",'roleMenu/getRoleMenuListAddHtml?roleId='+"[[${roleId}]]",miniPage);

            } else if (obj.event === 'deleteMenu') {  // 监听删除操作
                if (data.length>0){
                    var menuId = [];
                    data.forEach(function (item,index){
                        menuId.push(""+item.id);
                    })
                    var resDate = new Object();
                    resDate["menuIdarr"] =""+menuId;
                    resDate["roleId"] = "[[${roleId}]]";
                    debugger
                    ajaxResult("roleMenu/delRoleMenuByArr",resDate,function (res) {
                        toolMsgAndClose();
                        checkStatus.data.del();
                    })

                }else {
                    alert("请选者需要添加的权限")
                }

            }
        });

        //监听表格复选框选择
        table.on('checkbox(roleMenuCurrentTableFilter)', function (obj) {
            console.log(obj)
        });

    });


    function brush() {
        layui.use(['table'],function () {
            var table = layui.table;
            table.reload('roleMenu', {})
        })

    }
</script>

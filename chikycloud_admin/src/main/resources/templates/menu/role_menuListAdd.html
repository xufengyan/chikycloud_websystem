            where: {
                roleId: "[[${roleId}]]",

            cols: [

                    {type: "checkbox", width: 50},

            // skin: 'line'
        });

            reload: function (data) {
                var obj = new Object();
                obj['title'] = data.title;
                table.reload('roleMenu', {
                    method: 'post',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: obj
                })
            }
        }


        /**
         * toolbar事件监听
         */
        table.on('toolbar(addRoleMenuCurrentTableFilter)', function (obj) {
            //获取表单选中的数值
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            if (obj.event === 'addMenu') {   // 监听添加操作
                if (data.length>0){
                    var menuId = [];
                    data.forEach(function (item,index){
                        menuId.push(""+item.id);
                    })
                    var resDate = new Object();
                    resDate["menuIdarr"] =""+menuId;
                    resDate["roleId"] = "[[${roleId}]]";
                    debugger
                    $.ajax({
                        url:"../roleMenu/addRoleMenuByArr",
                        type:'post',
                        // dataType: 'html',
                        data:resDate,
                        dataType:'json',
                        // contentType : 'application/json',
                        success:function (data) {
                            toolMsgAndClose();
                            window.parent.brush();
                        },
                        error:function () {
                            alert("数据传递错误，请刷新页面");
                        }
                    });


                }else {
                    alert("请选者需要添加的权限")
                }

            }
        });

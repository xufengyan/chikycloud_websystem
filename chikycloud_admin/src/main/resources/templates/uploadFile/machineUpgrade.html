<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>ChikyCloud</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="../js/commonCSS.js" charset="utf-8"></script>
    <style id="layuimini-bg-color">
    </style>
</head>
<body class=" layuimini-all">
<div class="layui-layout layui-layout-admin">
    <div class="layuimini-container layuimini-page-anim">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>在线设备列表</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" lay-filter="secondarymenu"  onsubmit="return false;">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 250px">文件名：<span style="color: red">[[${fileName}]]</span></label>
                                <label class="layui-form-label" style="width: 150px">版本号：<span style="color: red">[[${fileVersion}]]</span></label>
                                <label class="layui-form-label" style="width: 100px;color:red;">升级文件</label>

                                <!--                            <div class="layui-input-inline">-->
                                <!--                            </div>-->
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                      <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="submitMachineUpgrade"> 确认升级 </button>
                </div>
            </script>

            <table class="layui-hide" id="zkMachine" lay-filter="currentTableFilter"></table>

            <!--        <script type="text/html" id="currentTableBar">-->
            <!--            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="selectRoleMenu">查看</a>-->
            <!--            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">添加权限</a>-->
            <!--        </script>-->

        </div>
    </div>
</div>
<script src="../js/commonJS.js" charset="utf-8"></script>

<script >
    layui.use(['form', 'table'  ,'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;


        table.render({
            elem: '#zkMachine',
            id:'zkMachine',
            url:'../zkMachine/getOnLineMachine',
            toolbar: '#toolbarDemo',
            title: '在线设备列表',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {type: 'numbers', title: '序号', width: 50 ,totalRowText: '合计'},
                    // {field: 'machineName', width: 180, title: '设备名称'},
                    {field: 'machineNum', width: 180, title: '设备编号'},
                    // {field: 'loginIp', width: 180, title: '登录IP'},
                    // {field: 'createTime', width: 160, title: '绑定时间',templet:'<div>{{ layui.util.toDateString(d.createTime, "yyyy-MM-dd HH:mm:ss") }}</div>'},
                    // {title: '操作', Width: 150, toolbar: '#currentTableBar'}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            // skin: 'line'
        });

        //搜索
        var $ = layui.jquery, active = {
            reload: function (data) {
                var obj = new Object();
                obj['mNumber'] = data.mNumber;
                table.reload('zkMachine', {
                    method: 'post',
                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: obj
                })
            }
        }

        table.on('toolbar(currentTableFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            if (obj.event === 'submitMachineUpgrade'){
                if (data.length>0){
                    var machineNumArr = [];
                    data.forEach(function (item,index){
                        machineNumArr.push(""+item.machineNum);
                    })
                    var resData = new Object();
                    resData["machineNumArr"] =""+machineNumArr;
                    resData["fileId"] = "[[${id}]]";
                    ajaxResult("zkMachine/MachineUpgrade",resData,function (res) {
                        toolMsgAndClose();
                        checkStatus.data.del();
                    })
                }else {
                    toolMsgAndDefeatedClose("请选择要升级的机器")
                }



            }

        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
    });


    function brush() {
        layui.use(['table'],function () {
            var table = layui.table;
            table.reload('zkMachine', {})
        })

    }
</script>
</body>
</html>
